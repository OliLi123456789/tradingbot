name: Daily Movers Scrape

on:
  schedule:
    # Runs every day at 01:05 UTC (~20:05 ET). Adjust cron to change time.
    - cron: '5 1 * * *'
  workflow_dispatch: {}

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yfinance requests beautifulsoup4 pandas_market_calendars

      - name: Run scraper (scrape, fetch subsequent, update CSV)
        env:
          TZ: 'America/New_York'
        run: |
          python yahoo_top_movers.py

      - name: Commit results back if changed
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add movers_spreadsheet.csv subsequent_cache.json movers.json || true
          if ! git diff --cached --quiet; then
            git commit -m "Automated update: movers & subsequent cache and spreadsheet" || true
            git push
          else
            echo "No changes to commit"
          fi
